<script type="text/html" id="pages_statistiques">
    <div class="container center justify-content-center align-items-center">
        <div class="row d-flex justify-content-between">
            <table id="tableau_annee" class="table table-bordered table-dark col-5 left">
                <thead>
                <tr><th></th><th colspan="3">vente</th><th colspan="2">Meilleurs</th></tr>
                <tr><th></th><th>nombre</th><th>total</th><th>moyenne</th><th>Meilleur Produit</th><th>meilleure categorie</th></tr>
                </thead>
                <tbody id="corps_tableau_annee">

                </tbody>
            </table>
            <div id="carte_chiffre_affaire" class=" right card col-6">
                <div class="card-body">
                    <h5 class="card-title">Chiffre d'affaire</h5>
                    <p class="card-text" id="chiffre_affaire">$ 56 000</p>
                </div>
            </div>
        </div>
        <div class="row">
            <table id="tableau_produit" class="table table-bordered table-dark col-5">
                <thead>
                <tr><th></th><th colspan="3">Vente</th><th colspan="2">Meilleurs</th></tr>
                <tr><th></th><th>Nombre</th><th>Total</th><th>Noyenne</th><th>Meilleur Produit</th><th>Meilleure categorie</th></tr>
                </thead>
                <tbody id="corps_tableau_produit">

                </tbody>
            </table>
            <table id="tableau_categorie" class="table table-bordered table-dark col-5">
                <thead>
                <tr><th></th><th colspan="3">Vente</th><th colspan="2">Meilleurs</th></tr>
                <tr><th></th><th>Nombre</th><th>Total</th><th>Moyenne</th><th>Meilleur Produit</th><th>Meilleure categorie</th></tr>
                </thead>
                <tbody id="corps_tableau_categorie">

                </tbody>
            </table>
        </div>
    </div>
</script>

<script type="text/html" id="page-liste-produits">
        <div class="row justify-content-center align-items-center">
            <h2>Liste des produits par cat√©gorie</h2>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="accordion col-8" id="accordeon-categories">

            </div>
        </div>

        <div class="modal fade" id="modal-ajout" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ajout d'un produit</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="champ-nom" class="col-form-label">Nom:</label>
                                <input type="text" class="form-control" id="champ-nom">
                            </div>
                            <div class="form-group">
                                <label for="champ-etiquette" class="col-form-label">Etiquette:</label>
                                <input type="text" class="form-control" id="champ-etiquette">
                            </div>
                            <div class="form-group">
                                <label for="champ-marque" class="col-form-label">Marque:</label>
                                <input type="text" class="form-control" id="champ-marque">
                            </div>
                            <div class="form-group">
                                <label for="champ-modele" class="col-form-label">Modele:</label>
                                <input type="text" class="form-control" id="champ-modele">
                            </div>
                            <div class="form-group">
                                <label for="champ-prix" class="col-form-label">Prix:</label>
                                <input type="text" class="form-control" id="champ-prix">
                            </div>
                            <div class="form-group">
                                <label for="champ-image">Image</label>
                                <input type="file" class="form-control-file" id="champ-image">
                            </div>
                            <input type="text" class="form-control-file" id="champ-id-categorie" hidden>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ajouter</button>
                    </div>
                </div>
            </div>
        </div>
</script>

<script>
    function modalAjouter(idCategorie){
        $('#champ-id-categorie').val(idCategorie);
    }
</script>

</body>
