<script id="page-ajouter" type="text/html">
    <form id="formulaire-ajouter">
        <div class="container">

            <div class="form-group">
                <label for="ajouter-nom" class="col-form-label">Nom:</label>
                <input type="text" class="form-control" id="ajouter-nom">
            </div>
            <div class="form-group">
                <label for="ajouter-etiquette" class="col-form-label">Etiquette:</label>
                <input type="text" class="form-control" id="ajouter-etiquette">
            </div>
            <div class="form-group">
                <label for="ajouter-marque" class="col-form-label">Marque:</label>
                <input type="text" class="form-control" id="ajouter-marque">
            </div>
            <div class="form-group">
                <label for="ajouter-modele" class="col-form-label">Modele:</label>
                <input type="text" class="form-control" id="ajouter-modele">
            </div>
            <div class="form-group">
                <label for="ajouter-prix" class="col-form-label">Prix:</label>
                <input type="text" class="form-control" id="ajouter-prix">
            </div>
            <div class="form-group">
                <label for="ajouter-image">Image</label>
                <input type="file" class="form-control-file" id="ajouter-image">
            </div>
            <input type="text" class="form-control-file" id="ajouter-id-categorie" hidden>

        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" data-dismiss="modal">Ajouter</button>
        </div>
    </form>
</script>

<script type="text/html" id="page-modifier">

            <div class="form-group">

        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-secondary" data-dismiss="modal">Modifier</button>
        </div>
    </form>
</script>
